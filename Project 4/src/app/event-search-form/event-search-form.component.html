<form [formGroup]="eventForm" (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
    <h3 style="text-align:center;">Entertainment Event Ticket Search</h3>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Keyword<span style="color:red;"> *</span></label>
      <div class="col-sm-10">

        <input matInput [formControl]="eventForm.get('keyword')" [matAutocomplete]="auto" [class.is-invalid]="eventForm.get('keyword').invalid && eventForm.get('keyword').touched" type="text" class="form-control" formControlName="keyword" placeholder="Enter Artist, Team or Event Name (eg.Lakers)" required>

        <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let option of options" [value]="option">{{option}}</mat-option>
        </mat-autocomplete>
        <div class="invalid-feedback">Please enter a keyword.</div>
      </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Category</label>
        <div class="col-sm-3">
          <select class="custom-select" formControlName="category">
            <option selected>All</option>
            <option *ngFor="let item of categories">{{item}}</option>
          </select>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Distance</label>
        <div class="col-sm-3">
          <input type="number" formControlName="distance" class="form-control" value="10">
        </div>
        <div class="col-sm-3">
          <select class="custom-select" formControlName="unit">
            <option value='miles' selected>Miles</option>
            <option value='kilometers'>Kilometers</option>
          </select>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">From<span style="color:red;"> *</span></label>
        <div class="col-sm-10">
            <div class="custom-control custom-radio">
                <input type="radio" id="customRadio1" value="local" formControlName="location" class="custom-control-input" checked>
                <label class="custom-control-label" for="customRadio1">Current location</label>
              </div>
              <div class="custom-control custom-radio">
                <input type="radio" id="customRadio2" value="other" formControlName="location" class="custom-control-input">
                <label class="custom-control-label" for="customRadio2">Other. Please specify:</label>
              </div>
              <div>
                <input type="text" [class.is-invalid]="eventForm.get('locationKey').invalid && eventForm.get('locationKey').touched" type="text" formControlName="locationKey" class="form-control" id='locationInput'>
                <div class="invalid-feedback">Please enter a location.</div>
              </div>
        </div>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="eventForm.invalid" routerLink="/events" routerLinkActive="router-link-active" >
        <i class="material-icons md-16">search</i>Search</button>
    <button class="btn btn-white" (click)="update()" type="button"><i class="material-icons md-16">
        clear_all
        </i>Clear</button>
</form>
